<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <section class="contact-section" id="contact-section" style="margin-top: 8rem;">
        <div class="container">

      
          <div class="row shadow p-3 mb-5 bg-white rounded" style="border: 1px solid rgba(0,0,0,.125); border-radius: 1.5rem; padding: 1rem; margin: 0.5rem !important;" data-aos="fade-up" data-aos-duration="1000">
            <div class="col-lg-6  col-sm-12 ">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3962.8436872745965!2d106.64832177512181!3d-6.6662842933286965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69d11270ea83ed%3A0xa457fae935fcf6c9!2sIDN%20Boarding%20School%20Pamijahan%20Bogor!5e0!3m2!1sid!2sid!4v1714795591675!5m2!1sid!2sid" width="100%" height="100%" style="border:0; border-radius: 1.3rem;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
            <div class="col-lg-6  col-sm-12">
              <form action="https://formsubmit.co/mdj.faheem6@email.com" method="POST" class="contact-box" style="margin-top: 1rem;">
                <input type="text" placeholder="Your Name" style="width: 100%;" name="Your Name:"><br>
                <input type="email" style="width: 100%;" placeholder="Your Gmail" name="Your Gmail:">
                <textarea class="form-control"  rows="6rem" placeholder="Enter your message here"></textarea>
                <input type="submit" class="submit-btn text-light" style="width: 100%; background-color: #0094FF;">
              </form>
            </div>
          </div>
    
        </div>
      </section>
